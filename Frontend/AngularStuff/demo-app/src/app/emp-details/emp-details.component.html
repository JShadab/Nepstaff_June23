<div class="container">

    <h1>{{title}}</h1>
    <table class="table table-striped">
        <thead>
            <tr>
                <th>Name</th>
                <th>Age</th>
                <th>Salary</th>
                <th>Action</th>
            </tr>

        </thead>
        <tbody>
            <tr *ngFor="let item of data">
                <td>{{item.name}}</td>
                <td>{{item.age}}</td>
                <td>{{item.salary}}</td>
                <input type="button" value="Delete" class="btn btn-danger" (click)="delete(item)">
            </tr>
        </tbody>
    </table>

    <input type="button" value="Add" (click)="add()">

</div>
