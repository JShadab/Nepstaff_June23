<div class="container" style="margin-top: 50px;">
    <h1>Article Details Component</h1>
    <table class="table table-striped">
        <thead>
            <tr>
                <th>ID</th>
                <th>Username</th>
                <th>Submitted</th>
                <th>Comment Count</th>
                <th>Created At</th>
                <th>Updated At</th>
                <th>About</th>
            </tr>
        </thead>
        <tbody>
            <tr *ngFor="let item of arr">
                <td>{{item.id}}</td>
                <td>{{item.username}}</td>
                <td>{{item.submitted}}</td>
                <td>{{item.comment_count}}</td>
                <td>{{item.created_at}}</td>
                <td>{{item.updated_at}}</td>
                <td>{{item.about}}</td>
            </tr>
        </tbody>
    </table>
</div>
